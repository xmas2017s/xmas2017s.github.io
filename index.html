<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>HTML, BODY {
        height: 100%;
    }
    #bell_image{
        animation-fill-mode:both;
        animation-iteration-count:infinite;
    }

    #bell_image{
        animation-duration:1s;
        animation-delay:0s;
        transform-origin:top center;
        animation-name:swing;
    }


    BODY {
        background: url("BMrmUGk.jpg?gil");
        background-size:  100%;
        font: 16em/1 Arial;
    }

    .text--line {
        font-size: .5em;
    }

    svg {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .text-copy {
        fill: none;
        stroke: white;
        stroke-dasharray: 7% 28%;
        stroke-width: 3px;
        -webkit-animation: stroke-offset 9s infinite linear;
        animation: stroke-offset 9s infinite linear;
    }

    .text-copy:nth-child(1) {
        stroke: red;
        stroke-dashoffset: 7%;
    }

    .text-copy:nth-child(2) {
        stroke: red;
        stroke-dashoffset: 14%;
    }

    .text-copy:nth-child(3) {
        stroke: red;
        stroke-dashoffset: 21%;
    }

    .text-copy:nth-child(4) {
        stroke: red;
        stroke-dashoffset: 28%;
    }

    .text-copy:nth-child(5) {
        stroke: red;
        stroke-dashoffset: 35%;
    }

    @-webkit-keyframes stroke-offset {
        50% {
            stroke-dashoffset: 35%;
            stroke-dasharray: 0 87.5%;
        }
    }

    @keyframes stroke-offset {
        50% {
            stroke-dashoffset: 35%;
            stroke-dasharray: 0 87.5%;
        }
    }
    </style>
</head>
<body style="overflow: hidden">
<div>
    <svg viewBox="0 0 800 600">
        <symbol id="s-text">
            <text text-anchor="middle"
                  x="50%"
                  y="35%"
                  class="text--line"
            >
                Merry
            </text>
            <text text-anchor="middle"
                  x="50%"
                  y="68%"
                  class="text--line2"
            >
                Xmas
            </text>

        </symbol>

        <g class="g-ants">
            <use xlink:href="#s-text"
                 class="text-copy"></use>
            <use xlink:href="#s-text"
                 class="text-copy"></use>
            <use xlink:href="#s-text"
                 class="text-copy"></use>
            <use xlink:href="#s-text"
                 class="text-copy"></use>
            <use xlink:href="#s-text"
                 class="text-copy"></use>
        </g>


    </svg>
</div>
<div>
    <img style="    width: 300px; height: 273.781px; padding-left: 38px" src="Christmas_Golden_Bells_Ornament_PNG_Clipart.png" id="bell_image">
    <img src="39063-Dancing-Rudolph-.gif" style="position: absolute; right: 0px ">
</div>
<div>
    <iframe style="visibility: hidden;" src="https://www.youtube.com/embed/lDMmJ6u0R3w?playlist=lDMmJ6u0R3w&autoplay=1&loop=1" frameborder="0" gesture="media"
            allowfullscreen></iframe>
</div>
</body>
</html>
